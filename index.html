<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - JC Empréstimos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-container h1 {
      color: #007BFF;
      margin-bottom: 1.5rem;
    }
    .login-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    .login-form button {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .login-form button:hover {
      background: #0056b3;
    }
    .error-message {
      color: #dc3545;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <br>
  <div class="login-container"><img src="imagens/LOGO JC EMPRÉSTIMOS.png" alt="logo" width="100%">
    <h1>ACESSO RESTRITO</h1>
    <form class="login-form" id="loginForm">
      <input type="email" id="email" placeholder="E-mail administrativo" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit">ENTRAR</button>
    </form>
    <div class="error-message" id="errorMessage"></div>
  </div>

  <!-- Firebase e scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBWbV61dyDBuMkpde2O4RnbcZNkJptso-A",
      authDomain: "jc-emprestimo.firebaseapp.com",
      projectId: "jc-emprestimo",
      storageBucket: "jc-emprestimo.appspot.com",
      messagingSenderId: "883401573812",
      appId: "1:883401573812:web:b791e0536e217893e51ee1",
      measurementId: "G-8S7NBRKR7J"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);

    // Controle do formulário
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorElement = document.getElementById('errorMessage');

     firebase.auth().signInWithEmailAndPassword(email, password)
  .then(() => {
    window.location.href = 'login.html'; // <--- Coloque aqui!
  })
  .catch((error) => {
    errorElement.textContent = 'Erro: ' + error.message;
    errorElement.style.display = 'block';
  });
    });
  </script>
</body>
</html>
